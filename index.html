<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burbujas de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            cursor: pointer;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .message-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 100;
        }

        .message-display.show {
            opacity: 1;
        }

        .message-text {
            font-size: 1.2em;
            color: #e75480;
            margin: 0;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: float 4s infinite ease-in-out;
            transition: transform 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
        }

        .bubble:before {
            content: '';
            position: absolute;
            top: 15%;
            left: 25%;
            width: 20%;
            height: 20%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
        }

        .bubble:after {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 10%;
            height: 10%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .pop {
            animation: pop 0.5s forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .heart-effect {
            position: absolute;
            font-size: 20px;
            color: #ff3e6c;
            animation: heart-float 1.5s ease-out forwards;
        }

        @keyframes heart-float {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 10;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>¡Descubre mensajes de amor en las burbujas!</h1>
    <div class="container" id="container">
        <div class="message-display" id="messageDisplay">
            <p class="message-text" id="messageText"></p>
        </div>
    </div>

    <script>
        const messages = [
            "Eres mi razón para sonreír cada día ❤️",
            "En un mundo de miles, sólo tú brillas para mí ✨",
            "Mi corazón late más fuerte cuando estás cerca 💓",
            "El mejor momento del día es cuando pienso en ti 🕒",
            "Eres perfecta para mí de todas las maneras 🌹",
            "Aunque pase el tiempo, mi amor por ti solo crece 🌱",
            "Eres el sueño que no sabía que tenía... y ahora no quiero despertar 😍",
            "Tus ojos son mi constelación favorita 🌌",
            "Contigo aprendí que el amor existe 💖",
            "El universo conspiró para que nos encontráramos 🌠",
            "No hay app que pueda medir lo mucho que te quiero 📱❤️",
            "Eres mi lugar favorito en todo el mundo 🌍",
            "Te Amo Mi Linda Cerdita 🐷❤️"
        ];

        const container = document.getElementById('container');
        const messageDisplay = document.getElementById('messageDisplay');
        const messageText = document.getElementById('messageText');
        let messageTimeout;

        function createBubble() {
            const bubble = document.createElement('div');
            const size = Math.random() * 60 + 40;
            const posX = Math.random() * (window.innerWidth - size);
            const posY = Math.random() * (window.innerHeight - size);

            bubble.className = 'bubble';
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${posX}px`;
            bubble.style.top = `${posY}px`;
            bubble.style.animationDuration = `${Math.random() * 5 + 3}s`;
            bubble.style.filter = `hue-rotate(${Math.random() * 360}deg)`;

            bubble.addEventListener('click', () => {
                bubble.classList.add('pop');
                
                // Mostrar mensaje aleatorio
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                messageText.textContent = randomMessage;
                messageDisplay.classList.add('show');
                
                // Crear efecto de corazón
                createHeartEffect(bubble);
                
                // Eliminar burbuja después de la animación
                setTimeout(() => {
                    bubble.remove();
                    // Limpiar el timeout anterior si existe
                    clearTimeout(messageTimeout);
                    // Mantener el mensaje visible por 5 minutos
                    messageTimeout = setTimeout(() => {
                        messageDisplay.classList.remove('show');
                    }, 300000); // 5 minutos
                }, 500);
            });

            container.appendChild(bubble);
        }

        function createHeartEffect(element) {
            const rect = element.getBoundingClientRect();
            const heart = document.createElement('div');
            heart.className = 'heart-effect';
            heart.innerHTML = '❤️';
            heart.style.left = `${rect.left + rect.width/2 - 10}px`;
            heart.style.top = `${rect.top + rect.height/2 - 10}px`;
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 1500);
        }

        // Crear burbujas iniciales
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                createBubble();
            }, i * 300);
        }

        // Crear burbujas continuamente
        setInterval(() => {
            createBubble();
        }, 2000); // Cada 2 segundos
    </script>
</body>
</html>
